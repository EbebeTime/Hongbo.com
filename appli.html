<!DOCTYPE html>
<html>
<head>
	<title>디스코드 홍보 신청 페이지</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style>
		body {
			background-color: #f8f9fa;
		}
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}
		form {
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
			padding: 30px;
			max-width: 500px;
			width: 100%;
		}
		h1 {
			margin-bottom: 30px;
		}
	</style>
</head>
<body>
    <div class="text-center" style="margin: 20px auto 0;">
        <h1>현재 개발중인 페이지 입니다. | 홍보신청시스템이 작동하지 않습니다.</h1>
        <h1>홍보문의 : 디스코드 GEN#6881</h1>
        <button target="_blank" class="btn btn-primary btn-lg mb-2" onclick="goToIndex()">돌아가기</button>
        <script>
            function goToIndex() {
                window.location.href = "index.html";
            }
        </script>
        </div>
	<div class="container">
		<form id="promotion-form">
			<h1>디스코드 홍보 신청하기</h1>
			<div class="form-group">
				<label for="discord-name">디스코드 닉네임#태그</label>
				<input type="text" class="form-control" id="discord-name" placeholder="Discord#1234">
			</div>
			<div class="form-group">
				<label for="server-name">서버 이름</label>
				<input type="text" class="form-control" id="server-name" placeholder="서버 이름">
			</div>
			<div class="form-group">
				<label for="discord-link">디스코드 주소</label>
				<input type="text" class="form-control" id="discord-link" placeholder="https://discord.gg/ABC123">
			</div>
			<div class="form-group">
				<label for="other-link">기타 주소</label>
				<input type="text" class="form-control" id="other-link" placeholder="기타 주소">
			</div>
			<button type="button" class="btn btn-primary" onclick="submitForm()">신청하기</button>
		</form>
	</div>
	<!-- Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script>
		function submitForm() {
			// Get input values
			var discordName = document.getElementById("discord-name").value;
			var serverName = document.getElementById("server-name").value;
			var discordLink = document.getElementById("discord-link").value;
			var otherLink = document.getElementById("other-link").value;
			
			// Construct Discord webhook embed
			var embed = {
				"title": "디스코드 홍보 신청",
				"fields": [
					{
						"name": "디스코드 닉네임#태그",
						"value": discordName,
						"inline": true
					},
					{
						"name": "서버 이름",
						"value": serverName,
						"inline": true
					},
					{
						"name": "디스코드 주소",
						"value": discordLink,
						"inline": false
					},
                    {
					"name": "기타 주소",
					"value": otherLink,
					"inline": false
				}
			],
			"footer": {
				"text": "신청자: " + discordName
			}
		};
		
		// Send webhook to Discord
		$.ajax({
			url: "https://discord.com/api/webhooks/1101886698381656064/UU-I4NBuYSyLZqoTafiOS910uvUARxnixW0I6oB_o_bnmQrNDIbR2mSt2sxepG4Q-onP",
			type: "POST",
			data: JSON.stringify({
				"embeds": [embed]
			}),
			contentType: "application/json; charset=utf-8",
			dataType: "json",
			success: function() {
				// Reset form and show success message
				document.getElementById("promotion-form").reset();
				alert("홍보 신청이 완료되었습니다!");
			},
			error: function() {
				// Show error message
				alert("홍보 신청을 처리하는 도중 오류가 발생하였습니다. 다시 시도해주세요.");
			}
		});
	}
    </script>
</body>
</html>
